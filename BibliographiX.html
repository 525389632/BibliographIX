<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliographiX</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 SF Pro Display 字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>BibliographiX</h1>
            <p class="subtitle">专业的参考文献格式生成工具</p>
        </header>
        
        <div class="content-wrapper">
            <!-- 左侧文献类型选择区 -->
            <div class="type-selector">
                <h2>文献类型</h2>
                <ul>
                    <li data-type="期刊" class="active">期刊 [J]</li>
                    <li data-type="专著">专著 [M]</li>
                    <li data-type="论文集">论文集 [C]</li>
                    <li data-type="学位论文">学位论文 [D]</li>
                    <li data-type="报告">报告 [R]</li>
                    <li data-type="报纸">报纸 [N]</li>
                    <li data-type="标准">标准 [S]</li>
                    <li data-type="专利">专利 [P]</li>
                    <li data-type="电子文献">电子文献 [EB]</li>
                </ul>
            </div>

            <!-- 中间输入区域 -->
            <div class="input-section">
                <select id="referenceType" style="display: none;">
                    <option value="期刊">期刊[J]</option>
                    <option value="专著">专著[M]</option>
                    <option value="论文集">论文集[C]</option>
                    <option value="学位论文">学位论文[D]</option>
                    <option value="报告">报告[R]</option>
                    <option value="报纸">报纸[N]</option>
                    <option value="标准">标准[S]</option>
                    <option value="专利">专利[P]</option>
                    <option value="电子文献">电子文献[EB]</option>
                </select>

                <!-- 期刊字段组 -->
                <div id="journalFields" class="reference-fields">
                    <div class="form-group">
                        <label for="authors">作者：</label>
                        <input type="text" id="authors" placeholder="例如：洪农">
                    </div>
                    <div class="form-group">
                        <label for="title">题目：</label>
                        <input type="text" id="title" placeholder="例如：北极事务的地缘政治化与中国的北极角色">
                    </div>
                    <div class="form-group">
                        <label for="journal">期刊名：</label>
                        <input type="text" id="journal" placeholder="例如：外交评论(外交学院学报)">
                    </div>
                    <div class="form-group">
                        <label for="year">出版年份：</label>
                        <input type="text" id="year" placeholder="例如：2023">
                    </div>
                    <div class="form-group">
                        <label for="volume">卷号：</label>
                        <input type="text" id="volume" placeholder="例如：40">
                    </div>
                    <div class="form-group">
                        <label for="issue">期数：</label>
                        <input type="text" id="issue" placeholder="例如：04">
                    </div>
                    <div class="form-group">
                        <label for="pages">起止页码：</label>
                        <input type="text" id="pages" placeholder="例如：76-97+6-7">
                    </div>
                </div>

                <!-- 专著字段组 -->
                <div id="bookFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="bookAuthors">主要责任者：</label>
                        <input type="text" id="bookAuthors" placeholder="例如：汪应洛">
                    </div>
                    <div class="form-group">
                        <label for="bookTitle">文献题名：</label>
                        <input type="text" id="bookTitle" placeholder="例如：系统工程">
                    </div>
                    <div class="form-group">
                        <label for="publisher">出版单位：</label>
                        <input type="text" id="publisher" placeholder="例如：机械工业出版社">
                    </div>
                    <div class="form-group">
                        <label for="publishPlace">出版地：</label>
                        <input type="text" id="publishPlace" placeholder="例如：北京">
                    </div>
                    <div class="form-group">
                        <label for="publishYear">出版年：</label>
                        <input type="text" id="publishYear" placeholder="例如：2003">
                    </div>
                    <div class="form-group">
                        <label for="bookPages">页码：</label>
                        <input type="text" id="bookPages" placeholder="例如：471-472">
                    </div>
                </div>

                <!-- 论文集字段组 -->
                <div id="proceedingsFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="proceedingsAuthor">主要责任者：</label>
                        <input type="text" id="proceedingsAuthor" placeholder="例如：辛希孟">
                    </div>
                    <div class="form-group">
                        <label for="proceedingsName">会议文集名：</label>
                        <input type="text" id="proceedingsName" placeholder="例如：信息技术与信息服务国际研讨会会议文集">
                    </div>
                    <div class="form-group">
                        <label for="proceedingsPlace">出版地：</label>
                        <input type="text" id="proceedingsPlace" placeholder="例如：北京">
                    </div>
                    <div class="form-group">
                        <label for="proceedingsPublisher">出版单位：</label>
                        <input type="text" id="proceedingsPublisher" placeholder="例如：中国社会科学出版社">
                    </div>
                    <div class="form-group">
                        <label for="proceedingsYear">出版年：</label>
                        <input type="text" id="proceedingsYear" placeholder="例如：1994">
                    </div>
                </div>

                <!-- 学位论文字段组 -->
                <div id="thesisFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="thesisAuthor">主要责任者：</label>
                        <input type="text" id="thesisAuthor" placeholder="例如：马欢">
                    </div>
                    <div class="form-group">
                        <label for="thesisTitle">学位论文名：</label>
                        <input type="text" id="thesisTitle" placeholder="例如：人类活动影响下海河流域典型区水循环变化分析">
                    </div>
                    <div class="form-group">
                        <label for="thesisPlace">保存地点：</label>
                        <input type="text" id="thesisPlace" placeholder="例如：北京">
                    </div>
                    <div class="form-group">
                        <label for="university">保存单位：</label>
                        <input type="text" id="university" placeholder="例如：北京大学">
                    </div>
                    <div class="form-group">
                        <label for="thesisYear">年份：</label>
                        <input type="text" id="thesisYear" placeholder="例如：2011">
                    </div>
                </div>

                <!-- 报纸字段组 -->
                <div id="newspaperFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="newspaperAuthor">作者：</label>
                        <input type="text" id="newspaperAuthor" placeholder="例如：谢希德">
                    </div>
                    <div class="form-group">
                        <label for="newspaperTitle">题目：</label>
                        <input type="text" id="newspaperTitle" placeholder="例如：创造学习的新思路">
                    </div>
                    <div class="form-group">
                        <label for="newspaperName">报纸名：</label>
                        <input type="text" id="newspaperName" placeholder="例如：人民日报">
                    </div>
                    <div class="form-group">
                        <label for="publishDate">出版日期：</label>
                        <input type="text" id="publishDate" placeholder="例如：1998-12-25">
                    </div>
                    <div class="form-group">
                        <label for="newspaperPage">版次：</label>
                        <input type="text" id="newspaperPage" placeholder="例如：10">
                    </div>
                </div>

                <!-- 报告字段组 -->
                <div id="reportFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="reportAuthor">作者：</label>
                        <input type="text" id="reportAuthor" placeholder="例如：冯西桥">
                    </div>
                    <div class="form-group">
                        <label for="reportTitle">题目：</label>
                        <input type="text" id="reportTitle" placeholder="例如：核反应堆压力管道和压力容器的LBB分析">
                    </div>
                    <div class="form-group">
                        <label for="reportPlace">报告地：</label>
                        <input type="text" id="reportPlace" placeholder="例如：北京">
                    </div>
                    <div class="form-group">
                        <label for="institution">主办单位：</label>
                        <input type="text" id="institution" placeholder="例如：清华大学核能技术设计研究院">
                    </div>
                    <div class="form-group">
                        <label for="reportYear">报告年份：</label>
                        <input type="text" id="reportYear" placeholder="例如：1997">
                    </div>
                </div>

                <!-- 专利字段组 -->
                <div id="patentFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="patentAuthor">专利申请者或所有者：</label>
                        <input type="text" id="patentAuthor" placeholder="例如：姜锡洲">
                    </div>
                    <div class="form-group">
                        <label for="patentTitle">专利题名：</label>
                        <input type="text" id="patentTitle" placeholder="例如：一种温热外敷药制备方案">
                    </div>
                    <div class="form-group">
                        <label for="patentNumber">专利号：</label>
                        <input type="text" id="patentNumber" placeholder="例如：88105607.3">
                    </div>
                    <div class="form-group">
                        <label for="patentDate">公告日期或公开日期：</label>
                        <input type="text" id="patentDate" placeholder="例如：1989-07-26">
                    </div>
                </div>

                <!-- 电子文献字段组 -->
                <div id="webFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="webAuthor">责任者：</label>
                        <input type="text" id="webAuthor" placeholder="例如：萧钰">
                    </div>
                    <div class="form-group">
                        <label for="webTitle">题目：</label>
                        <input type="text" id="webTitle" placeholder="例如：出版业信息化迈入快车道">
                    </div>
                    <div class="form-group">
                        <label for="webYear">发表时间：</label>
                        <input type="text" id="webYear" placeholder="例如：2001-12-19">
                    </div>
                    <div class="form-group">
                        <label for="citationDate">引用日期：</label>
                        <input type="text" id="citationDate" placeholder="例如：2002-04-15">
                    </div>
                    <div class="form-group">
                        <label for="url">访问路径：</label>
                        <input type="text" id="url" placeholder="例如：http://www.reader.com/news/20011219/200112190019.html">
                    </div>
                </div>

                <!-- 标准字段组 -->
                <div id="standardFields" class="reference-fields" style="display: none;">
                    <div class="form-group">
                        <label for="standardAuthor">主要责任者：</label>
                        <input type="text" id="standardAuthor" placeholder="例如：国家环境保护局科技标准司">
                    </div>
                    <div class="form-group">
                        <label for="standardName">标准名：</label>
                        <input type="text" id="standardName" placeholder="例如：土壤环境质量标准">
                    </div>
                    <div class="form-group">
                        <label for="standardNumber">标准编号：</label>
                        <input type="text" id="standardNumber" placeholder="例如：GB 15616—1995">
                    </div>
                    <div class="form-group">
                        <label for="standardPlace">出版地：</label>
                        <input type="text" id="standardPlace" placeholder="例如：北京">
                    </div>
                    <div class="form-group">
                        <label for="standardPublisher">出版者：</label>
                        <input type="text" id="standardPublisher" placeholder="例如：中国标准出版社">
                    </div>
                    <div class="form-group">
                        <label for="standardYear">出版年：</label>
                        <input type="text" id="standardYear" placeholder="例如：1996">
                    </div>
                    <div class="form-group">
                        <label for="standardPages">页码：</label>
                        <input type="text" id="standardPages" placeholder="例如：2-3">
                    </div>
                    <div class="form-group">
                        <label for="standardAccessDate">访问日期：</label>
                        <input type="text" id="standardAccessDate" placeholder="例如：2013-10-14">
                    </div>
                </div>

                <button id="generate">生成引用格式</button>
            </div>

            <!-- 右侧输出区域 -->
            <div class="output-section">
                <div class="output-card">
                    <h3>生成结果</h3>
                    <div id="result" class="result"></div>
                    <button id="copy" class="copy-btn">
                        <span>复制到剪贴板</span>
                        <svg class="copy-icon" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改 logo 部分 -->
    <div class="logo-container">
        <div class="logo-text-wrapper">
            <span class="logo-text">SEB</span>
            <span class="logo-text">LANGUADATA</span>
        </div>
        <div class="popup">
            <img src="qrcode.png" alt="WeChat QR Code" class="qr-code">
            <p class="popup-text">Subscribe if you like it. 🥳</p>
            <p class="popup-text chinese">创作不易，点个关注吧 😭</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
